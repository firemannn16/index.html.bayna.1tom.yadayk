<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Арабский тренажёр</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width:900px; margin:auto; }
    #intro { background: #fff; padding:16px; border-radius:8px; border:1px solid #ddd; margin-bottom:16px; }
    #dua { direction: rtl; font-size:2em; margin:12px 0; font-weight:600; }
    #arabicWord { font-size:2rem; direction: rtl; margin:12px 0; font-weight:600; text-align:right; }
    input[type="text"]{ width:100%; padding:8px; font-size:1rem; box-sizing:border-box; }
    button{ padding:8px 12px; margin-top:8px; }
    textarea { width:100%; box-sizing:border-box; padding:8px; font-size:0.95rem; resize:vertical; }
    #correct-list { min-height:60px; font-weight:700; background:#fffdf5; border:1px solid #e0d7c2; }
    #mistake-list { min-height:120px; font-weight:400; background:#f9f9f9; border:1px solid #ddd; }
    .btn-row { margin-top:8px; display:flex; gap:8px; flex-wrap:wrap; }
    #controls, #trainer { margin-top:16px; }
    .small { font-size:0.9rem; color:#444; margin-top:6px; }
    .hidden { display:none; }
    h3 { margin-bottom:6px; margin-top:16px; }

    /* modal for wrong answer */
    .overlay { position:fixed; left:0; top:0; right:0; bottom:0; background:rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal { background:white; padding:20px; border-radius:8px; max-width:500px; width:90%; box-shadow:0 6px 20px rgba(0,0,0,0.2); }
    .modal h2 { margin-top:0; }
    .modal p { margin:8px 0; }
    .modal .correct { direction: rtl; font-size:1.4em; font-weight:600; margin:10px 0; }
  </style>
</head>
<body>
  <!-- Начальный экран с дуа -->
  <div id="intro">
    <h1>Перед началом тренировок</h1>
    <p>Дуа:</p>
    <div id="dua">رَّبِّ زِدْنِى عِلْمًۭا</div>
    <p>Перевод: «Господь мой! Приумножь мои знания»</p>
    <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
      <button id="doneDua">Я сделал дуа</button>
    </div>
  </div>

  <!-- Основной интерфейс -->
  <div id="main" class="hidden">
    <h1>Арабский тренажёр</h1>

    <div id="progress" class="small"></div>
    <div id="arabicWord"></div>

    <input id="userInput" type="text" placeholder="Введите перевод на русском">
    <br>
    <button id="submitBtn">Ответить</button>

    <h3>Правильно (можно растянуть рамку):</h3>
    <textarea id="correct-list" readonly placeholder="Здесь будут верные ответы..."></textarea>

    <h3>Ошибки (можно растянуть рамку):</h3>
    <textarea id="mistake-list" readonly placeholder="Здесь будут ваши ошибки..."></textarea>

    <div class="btn-row">
      <button id="copyMistakesBtn">Копировать ошибки</button>
      <button id="startMistakesBtn" class="hidden">Работа над ошибками</button>
      <button id="addNewBtn">Добавить новые слова</button>
      <button id="resetBtn">Сбросить прогресс</button>
    </div>
  </div>

  <!-- Modal placeholder -->
  <div id="modal-root"></div>

<script>
  // words.txt должен быть в корне репозитория
  let words = []; // { rawLine, ruVariants:[], arFull }
  let currentIndex = null;
  let mistakes = []; // строки rawLine
  let correctLines = [];
  let order = [];
  let mode = 'all'; // 'all' или 'mistakes'
  let modalTimeout = null;

  const STORAGE_KEY = 'arabicTrainerState_v1';

  function parseLine(line) {
    const raw = line.trim();
    const parts = raw.split(/[-–—]/); // split by dash to separate ru and arabic parts
    const ruPart = (parts[0] || '').trim();
    const arabicParts = parts.slice(1).map(p => p.trim()).filter(p => p);
    const ruVariants = ruPart.split(',').map(r => r.trim()).filter(r => r).map(r => r.toLowerCase());
    const arFull = arabicParts.join(' - ');
    return { rawLine: raw, ruVariants, arFull };
  }

  function saveState() {
    try {
      const state = {
        ts: Date.now(),
        order,
        currentIndex,
        mistakes,
        correctLines,
        mode,
        wordsList: words.map(w => w.rawLine)
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    } catch (e) { console.warn('saveState failed', e); }
  }

  function clearSavedState() { localStorage.removeItem(STORAGE_KEY); }

  function getSavedRawList() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return null;
      const s = JSON.parse(raw);
      if (s && Array.isArray(s.wordsList)) return s.wordsList.slice();
    } catch(e) {}
    return null;
  }

  function parseLinesToWords(lines) { return lines.map(l => parseLine(l)); }

  function isPageReload() {
    try {
      const nav = performance.getEntriesByType && performance.getEntriesByType('navigation') && performance.getEntriesByType('navigation')[0];
      if (nav && nav.type) return nav.type === 'reload';
      if (performance.navigation) return performance.navigation.type === 1;
    } catch(e) {}
    return false;
  }

  async function loadWords() {
    try {
      const res = await fetch('words.txt');
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const txt = await res.text();
      const serverLines = txt.split(/\r?\n/).map(s => s.trim()).filter(s => s);

      if (isPageReload()) {
        clearSavedState();
        words = parseLinesToWords(serverLines);
        prepareOrder();
        document.getElementById('intro').classList.remove('hidden');
        document.getElementById('main').classList.add('hidden');
        return;
      }

      const savedRaw = getSavedRawList();
      if (savedRaw && savedRaw.length) {
        words = parseLinesToWords(savedRaw);
        const rawState = JSON.parse(localStorage.getItem(STORAGE_KEY));
        order = Array.isArray(rawState.order) ? rawState.order.slice() : [];
        currentIndex = typeof rawState.currentIndex !== 'undefined' ? rawState.currentIndex : null;
        mistakes = Array.isArray(rawState.mistakes) ? rawState.mistakes.slice() : [];
        correctLines = Array.isArray(rawState.correctLines) ? rawState.correctLines.slice() : [];
        mode = rawState.mode || 'all';
        document.getElementById('mistake-list').value = mistakes.join('\n');
        document.getElementById('correct-list').value = correctLines.join('\n');
        window.__serverLinesCache = serverLines;
        document.getElementById('intro').classList.add('hidden');
        document.getElementById('main').classList.remove('hidden');
        if (currentIndex !== null && typeof words[currentIndex] !== 'undefined') displayCurrent(); else nextWord();
        return;
      }

      words = parseLinesToWords(serverLines);
      prepareOrder();
      window.__serverLinesCache = serverLines;
    } catch (err) {
      document.getElementById('doneDua').disabled = false;
      document.getElementById('arabicWord').textContent = 'Не удалось загрузить words.txt: ' + err;
    }
  }

  function shuffleIndices(n) { const arr = [...Array(n).keys()]; for (let i = arr.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [arr[i], arr[j]] = [arr[j], arr[i]]; } return arr; }

  function prepareOrder(source = 'all') {
    if (source === 'all') { order = shuffleIndices(words.length); mode = 'all'; }
    else if (source === 'mistakes') { const idxs = []; for (const raw of mistakes) { const found = words.findIndex(w => w.rawLine === raw); if (found !== -1) idxs.push(found); } order = idxs; mode = 'mistakes'; }
    saveState();
  }

  function displayCurrent() {
    if (currentIndex !== null && typeof words[currentIndex] !== 'undefined') {
      const w = words[currentIndex];
      document.getElementById('arabicWord').textContent = w.arFull || w.rawLine;
      updateProgress();
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    } else { nextWord(); }
  }

  function nextWord() {
    if (!order || order.length === 0) { if (mode === 'mistakes' && mistakes.length === 0) { document.getElementById('arabicWord').textContent = 'Ошибок нет.'; return; } prepareOrder(mode === 'mistakes' ? 'mistakes' : 'all'); }
    if (order.length === 0) { document.getElementById('arabicWord').textContent = 'Нет слов для тренировки.'; return; }
    const idx = order.shift(); currentIndex = idx; const w = words[idx]; document.getElementById('arabicWord').textContent = w.arFull || w.rawLine; updateProgress(); document.getElementById('userInput').value = ''; document.getElementById('userInput').focus(); saveState();
  }

  function normalizeRu(s) { return s.trim().toLowerCase().replace(/ё/g, 'е'); }

  function showWrongModal(correctText, afterCloseCallback) {
    // close any previous modal first
    closeModal();
    const root = document.getElementById('modal-root');
    const overlay = document.createElement('div'); overlay.className = 'overlay';
    const modal = document.createElement('div'); modal.className = 'modal';
    modal.setAttribute('role','dialog');
    modal.setAttribute('aria-modal','true');

    modal.innerHTML = `
      <h2>Неправильно</h2>
      <div>Правильный ответ:</div>
      <div class="correct">${escapeHtml(correctText)}</div>
      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px;">
        <button id="modalCloseBtn">Закрыть (Esc)</button>
      </div>
    `;

    overlay.appendChild(modal);
    root.appendChild(overlay);

    function cleanup() {
      if (modalTimeout) { clearTimeout(modalTimeout); modalTimeout = null; }
      document.removeEventListener('keydown', onKey);
      const btn = document.getElementById('modalCloseBtn');
      if (btn) btn.removeEventListener('click', onBtn);
      if (overlay.parentNode) overlay.parentNode.removeChild(overlay);
    }
    function onKey(e) { if (e.key === 'Escape') { cleanup(); if (typeof afterCloseCallback === 'function') afterCloseCallback(); } }
    function onBtn() { cleanup(); if (typeof afterCloseCallback === 'function') afterCloseCallback(); }

    document.addEventListener('keydown', onKey);
    const btn = document.getElementById('modalCloseBtn');
    if (btn) btn.addEventListener('click', onBtn);

    // auto-close after 17 seconds
    modalTimeout = setTimeout(() => { cleanup(); if (typeof afterCloseCallback === 'function') afterCloseCallback(); }, 17000);
  }

  function closeModal() { const root = document.getElementById('modal-root'); root.innerHTML = ''; if (modalTimeout) { clearTimeout(modalTimeout); modalTimeout = null; } }

  function checkAnswer() {
    if (currentIndex === null) return; const inputRaw = document.getElementById('userInput').value; const input = normalizeRu(inputRaw); if (!input) return; const w = words[currentIndex]; const ok = w.ruVariants.some(v => normalizeRu(v) === input || normalizeRu(v) === input.replace(/е/g,'ё'));
    if (ok) { correctLines.push(w.rawLine); document.getElementById('correct-list').value = correctLines.join('\n'); currentIndex = null; saveState(); if (order.length === 0) finishSession(); else nextWord(); }
    else { mistakes.push(w.rawLine); document.getElementById('mistake-list').value = mistakes.join('\n'); saveState(); const correctText = w.rawLine; showWrongModal(correctText, () => { currentIndex = null; if (order.length === 0) finishSession(); else nextWord(); }); }
  }

  function finishSession() { updateProgress(); const btn = document.getElementById('startMistakesBtn'); if (mistakes.length) btn.classList.remove('hidden'); document.getElementById('arabicWord').textContent = `Готово! Пройдено ${ (mode==='all') ? words.length : mistakes.length }/${words.length} , ошибок: ${mistakes.length}`; currentIndex = null; saveState(); }

  function updateProgress() { const done = words.length - order.length; document.getElementById('progress').textContent = `${done}/${words.length} слов пройдено – ${mistakes.length} ошибок`; }

  // Копировать ошибки
  function copyTextToClipboard(text, msg) { if (!text) { alert('Нет данных для копирования.'); return; } navigator.clipboard.writeText(text).then(()=> alert(msg)).catch(()=> { const ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta); ta.select(); try { document.execCommand('copy'); alert(msg); } catch(e) { alert('Не удалось скопировать'); } ta.remove(); }); }
  document.getElementById('copyMistakesBtn').addEventListener('click', () => { copyTextToClipboard(mistakes.join('\n'), 'Ошибки скопированы'); });

  document.getElementById('submitBtn').addEventListener('click', checkAnswer);
  document.getElementById('userInput').addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); checkAnswer(); }});

  document.getElementById('startMistakesBtn').addEventListener('click', () => { if (!mistakes.length) return; prepareOrder('mistakes'); correctLines = []; document.getElementById('correct-list').value = ''; document.getElementById('mistake-list').value = mistakes.join('\n'); document.getElementById('startMistakesBtn').classList.add('hidden'); mode = 'mistakes'; saveState(); nextWord(); });

  // Добавить новые слова (без сброса прогресса)
  document.getElementById('addNewBtn').addEventListener('click', async () => {
    try {
      const res = await fetch('words.txt', { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const txt = await res.text();
      const serverLines = txt.split(/\r?\n/).map(s => s.trim()).filter(s => s);
      const savedRaw = getSavedRawList() || words.map(w => w.rawLine);
      const oldSet = new Set(savedRaw);
      const added = serverLines.filter(r => !oldSet.has(r));
      if (!added.length) { alert('Новых слов не найдено.'); return; }
      const addedObjs = added.map(line => parseLine(line));
      const startIdx = words.length; for (const obj of addedObjs) words.push(obj);
      const existing = new Set(order); if (currentIndex !== null) existing.add(currentIndex);
      for (let i=0;i<addedObjs.length;i++){ const idx = startIdx + i; if (!existing.has(idx)) { order.push(idx); existing.add(idx);} }
      saveState(); updateProgress(); alert('Добавлено ' + added.length + ' новых слов. Они будут заданы после оставшихся слов.');
    } catch (err) { alert('Не удалось загрузить words.txt: ' + err); }
  });

  // Сбросить прогресс
  document.getElementById('resetBtn').addEventListener('click', () => {
    if (!confirm('Вы уверены? Это сбросит локальный прогресс и начнёт словарь с нуля.')) return;
    clearSavedState(); location.reload();
  });

  document.getElementById('doneDua').addEventListener('click', () => { document.getElementById('intro').classList.add('hidden'); document.getElementById('main').classList.remove('hidden'); if (words.length) nextWord(); });

  window.addEventListener('beforeunload', saveState);
  loadWords();
  function escapeHtml(s) { return String(s).replace(/[&<>\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',"'":'&#39;'})[c]); }
</script>
</body>
</html>
